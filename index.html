

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HPCritical</title>
    <style>
      html, body{
        height: 100%;
        margin: 0px;
        padding: 0px
      }
	  #map-canvas{
		z-index: 10;
        width: 250px;
        height: 250px;
        display: block;
        right: 10px;
        top: 10px;
        position: absolute;
      } 
	  #pano-canvas{
        width: 100%;
        height: 100%;
        display: block;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
	  #pac-input {
        background-color: #fff;
        padding: 0 11px 0 13px;
        width: 400px;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        text-overflow: ellipsis;
		margin-top: 5px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
        margin-left: -1px;
        padding-left: 14px;  /* Regular padding-left + 1. */
        width: 401px;
      }

      .pac-container {
        font-family: Roboto;
      }

    </style>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>-->
	<script text="text/javascript" src="js/howler.min.js"></script>
    <!--<script type="text/javascript" src="js/streetview.js"></script>-->
	<script type="text/javascript" src="js/mapview.js"></script>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Places..."></input>
    <div id="map-canvas"></div>
	<div id="pano-canvas"></div>
	<script text="text/javascript" src="js/howler.min.js"></script>
  </body>
</html>
